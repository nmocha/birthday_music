<!DOCTYPE html>
<html>
<head>
    <title>Birthday & Book Color</title>
    <style>
        .birthday-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
            position: relative;
        }
        .date-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Birthday & Book Color</h1>
    <div id="birthday-buttons"></div>

    <script>
        window.onload = function() {
            var container = document.getElementById("birthday-buttons");

            var day = 1;
            var month = 1;

            for (var i = 1; i <= 366; i++) {
                var button = document.createElement("button");
                button.className = "birthday-button";
                button.style.backgroundColor = getRandomColor(i);

                var dateLabel = document.createElement("span");
                dateLabel.className = "date-label";
                dateLabel.textContent = month + "/" + day;
                button.appendChild(dateLabel);

                container.appendChild(button);

                day++;
                if ((month === 2 && day > 29) || 
                    ([4, 6, 9, 11].includes(month) && day > 30) || 
                    day > 31) {
                    day = 1;
                    month++;
                }
            }
        }

        function getRandomColor(i) {
            if (i === 1) {
                return "#FFFFE5"; // 1/1の色
            }
            // 他の日付に対応する色を設定するためのコードをここに追加してください
            return "#FFFFFF"; // デフォルトの色
        }
    </script>
</body>
</html>
