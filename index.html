<!DOCTYPE html>

<head>
    <title>🎂YOUR Birthday & Book Color📚</title>
    <style>
        body {
            font-family: "Courier New", "Garamond", Times, serif;
        }
        h1 {
            text-align: center;
        }
        .birthday-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
            position: relative;
        }
        .date-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-family: "Courier New"
        }
    </style>
</head>

    <h1>🎂YOUR Birthday & Book Color📚</h1>
    <div id="birthday-buttons"></div>

        window.onload = function() {
            var container = document.getElementById("birthday-buttons");

            var day = 1;
            var month = 1;

            for (var i = 1; i <= 366; i++) {
                var button = document.createElement("button");
                button.className = "birthday-button";
                button.style.backgroundColor = getRandomColor(i);

                var dateLabel = document.createElement("span");
                dateLabel.className = "date-label";
                dateLabel.textContent = month + "/" + day;
                button.appendChild(dateLabel);

                container.appendChild(button);

                day++;
                if ((month === 2 && day > 29) || 
                    ([4, 6, 9, 11].includes(month) && day > 30) || 
                    day > 31) {
                    day = 1;
                    month++;
                }
            }
        }
