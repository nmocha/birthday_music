<!DOCTYPE html>
<html>
<head>
    <title>Birthday & Book Color</title>
    <style>
        .birthday-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
            position: relative;
        }
        .date-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Birthday & Book Color</h1>
    <div id="birthday-buttons"></div>

    <script>
        window.onload = function() {
            var container = document.getElementById("birthday-buttons");

            var day = 1;
            var month = 1;

            for (var i = 1; i <= 366; i++) {
                var button = document.createElement("button");
                button.className = "birthday-button";
                button.style.backgroundColor = getRandomColor(i);

                var dateLabel = document.createElement("span");
                dateLabel.className = "date-label";
                dateLabel.textContent = month + "/" + day;
                button.appendChild(dateLabel);

                container.appendChild(button);

                day++;
                if ((month === 2 && day > 29) || 
                    ([4, 6, 9, 11].includes(month) && day > 30) || 
                    day > 31) {
                    day = 1;
                    month++;
                }
            }
        }

        function getRandomColor(i) {
            if (i === 1) {
                return "#FFFFE5"; // 1/1の色
            } else if (i === 2) {
                return "#E6EAE6"; // 1/2の色
            } else if (i === 3) {
                return "#AFAFB0"; // 1/3の色
            } else if (i === 4) {
                return "#8D9192"; // 1/4の色
            } else if (i === 5) {
                return "#736D71"; // 1/5の色
            } else if (i === 6) {
                return "#705B67"; // 1/6の色
            } else if (i === 7) {
                return "#0D0015"; // 1/7の色
            } else if (i === 8) {
                return "#b8c43a"; // 1/8の色
            } else if (i === 9) {
                return "#69821b"; // 1/9の色
            } else if (i === 10) {
                return "#7b8d42"; // 1/10の色
            } else if (i === 11) {
                return "#bdd99f"; // 1/11の色
            } else if (i === 12) {
                return "#d6e9ca"; // 1/12の色
            } else if (i === 13) {
                return "#37a34a"; // 1/13の色
            } else if (i === 14) {
                return "#7b8d44"; // 1/14の色
            } else if (i === 15) {
                return "#00552e"; // 1/15の色
            }　else if (i === 16) {
                return "#e6eae6"; // 1/16の色
            } else if (i === 17) {
                return "#a3a3a2"; // 1/17の色
            } else if (i === 18) {
                return "#f7c114"; // 1/18の色
            } else if (i === 19) {
                return "#9fc24d"; // 1/19の色
            } else if (i === 20) {
                return "#288c66"; // 1/20の色
            } else if (i === 21) {
                return "#a0d8ef"; // 1/21の色
            } else if (i === 22) {
                return "#00a3af"; // 1/22の色
            } else if (i === 23) {
                return "#38a1db"; // 1/23の色
            } else if (i === 24) {
                return "#00688b"; // 1/24の色
            } else if (i === 25) {
                return "#e3d7a3"; // 1/25の色
            } else if (i === 26) {
                return "#ffd900"; // 1/26の色
            } else if (i === 27) {
                return "#c3d825"; // 1/27の色
            } else if (i === 28) {
                return "#0f2350"; // 1/28の色
            } else if (i === 29) {
                return "#529c47"; // 1/29の色
            } else if (i === 30) {
                return "#e0ebaf"; // 1/30の色
            } else if (i === 31) {
                return "#e0ebaf"; // 1/31の色
            }

            // 他の日付に対応する色を設定するためのコードをここに追加してください
            return "#FFFFFF"; // デフォルトの色
        }
    </script>
</body>
</html>
