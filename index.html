<!DOCTYPE html>
<html>
<head>
    <title>Birthday & Book Color</title>
    <style>
        .birthday-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Birthday & Book Color</h1>
    <div id="birthday-buttons"></div>

    <script>
        window.onload = function() {
            var container = document.getElementById("birthday-buttons");

            for (var i = 0; i < 366; i++) {
                var button = document.createElement("button");
                button.className = "birthday-button";
                button.style.backgroundColor = getRandomColor();
                container.appendChild(button);
            }
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
